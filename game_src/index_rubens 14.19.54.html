		  function crea_campo_gioco(){
		    //crea il campo da gioco
		    content = '<div class="table-responsive"><table id="tabella_campo" class="table table-no-border marginpadding">';
			
			for (i = 0; i < num_righe; i++) {
              content += "<tr></tr>";

		  function spostamento_personaggio(azione, spostamento, simula){
		    
			var pos_teortica_pers_riga    = pos_pers_riga;
			var pos_teortica_pers_colonna = pos_pers_colonna;
			
			//calcola le nuove coordinate
			switch(azione){
				   case "Nord"       :
				   case "Su"         :						   
									   pos_teortica_pers_riga -= spostamento; 
						break;
				   case "Sud"        :
				   case "Giu"        :						   
									   pos_teortica_pers_riga += spostamento; 
						break;
				   case "Est"        :
				   case "Destra"     :
									   pos_teortica_pers_colonna += spostamento; 
						break;
				   case "Ovest"      :
				   case "Sinistra"   :						   
									   pos_teortica_pers_colonna -= spostamento; 
						break;
				   case "Nord-Ovest" :
									   pos_teortica_pers_riga -= spostamento;
									   pos_teortica_pers_colonna -= spostamento;
						break;
				   case "Sud-Ovest"  : 
									   pos_teortica_pers_riga += spostamento;
									   pos_teortica_pers_colonna -= spostamento;
						break;
				   case "Nord-Est"   :
									   pos_teortica_pers_riga -= spostamento;
									   pos_teortica_pers_colonna += spostamento;
						break;
				   case "Sud-Est"    : 
									   pos_teortica_pers_riga += spostamento;
									   pos_teortica_pers_colonna += spostamento;
						break;
			}
			
			//effettua la variazione delle coordinate
			if (simula != "si"){
				pos_pers_riga = pos_teortica_pers_riga;
				pos_pers_colonna = pos_teortica_pers_colonna;
				pos_personaggio = pos_teortica_pers_riga + sep_rig_col + pos_teortica_pers_colonna;
			}
			
			return (pos_teortica_pers_riga + sep_rig_col + pos_teortica_pers_colonna);
		  
		  }
		  
          function carica_personaggio(){

            pos_pers_colonna = pos_personaggio.substring(pos_personaggio.indexOf(sep_rig_col)+1);
			
			}
		   
		  
		  function carica_oggetto(sprite){
		    var temp_posizione = "";
			//genera posizioni finche ne trova una vuota:
			while(
                    ($("#"+(temp_posizione = random_posizione())).html()).split('>')[1]                    			
			/*
			        (($("#"+(temp_posizione = random_posizione())).html())
			           .substring(($("#"+(temp_posizione = random_posizione())).html()).indexOf("\">")+1,
			                      ($("#"+(temp_posizione = random_posizione())).html()).indexOf("<")
								 )
					)
				*/				 
			     != pos_vuota.substring(pos_vuota.indexOf("\">")+1, pos_vuota.indexOf("<"))){
			alert("while: "+temp_posizione
			      +"\nId "+$("#"+temp_posizione).html()
			      +"\nvuoto: "+pos_vuota
				  +"\n"+($("#"+(temp_posizione = random_posizione())).html())
				  +"\n\n\n"($("#"+(temp_posizione = random_posizione())).html()).split('>')[1]
					)
				  )
			};
			
			//carica sprite
			$("#"+temp_posizione).html(sprite);
			
			//ritorna la posizione utilizzata
			return temp_posizione;
		  }
		   
		  function random_posizione(){
            //genero random la posizione
            //righe
            var temp_pos_riga = Math.floor(Math.random() * (num_righe - 1)) + 0;
            //colonne
            var temp_pos_colonna = Math.floor(Math.random() * (num_colonne - 1)) + 0;
			
            return temp_pos_riga + sep_rig_col + temp_pos_colonna;
          }

			if (passi > 0) {

					//colonna
					var sim_colonna_pers = sim_agg_pos.substring(sim_agg_pos.indexOf(sep_rig_col)+1);
			    }
				
			return (     //valore negativo
			             (passi < 1)
			          || //riga
						 ( sim_riga_pers < 0 || sim_riga_pers > (num_righe -1) )
						 //colonna
					  || ( sim_colonna_pers < 0 || sim_colonna_pers > (num_colonne -1) )

					);
		  }
